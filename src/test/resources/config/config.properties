url=https://opensource-demo.orangehrmlive.com/

# Dynamic com.orangehrm.reports
# Accepted value is yer (or) no
# If yes --> report name will be index.html
# If no --> report name will be CurrentTime+index.html
overridereports=yes

# PassedStepsScreenshot --> Accepted value is yes (or) no
passedstepsscreenshot=no

# SkipedStepsScreenshot --> Accepted value is yes (or) no
skipedstepsscreenshot=no

# Retry Failed Test --> Accepted value is yes (or) no
retryfailedtests=yes

# Browser - Accepted values - chrome, firefox, opera
browser=chrome

# Run mode - Accepted value is local (or) remote
runmode=local